<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Akronim|Lato:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Frequent Fooding | Find your meal</title>
  </head>
  <body>
    <div class="container">
      <section class="section-top">
        <nav class="navbar">
          <img
            src="./img/favicon.png"
            alt="frequent_foodies_log"
            class="navbar__logo"
          />
          <h1 class="heading-primary">Frequent Fooding</h1>
          <form class="navbar__search">
            <input
              class="navbar__search--input"
              type="text"
              placeholder="Search over 1 million recipes..."
            />
            <button class="navbar__search--btn">
              <i class="fas fa-search"></i> Search
            </button>
          </form>
          <div class="navbar__favorites">
            <i class="fas fa-heart"></i>
          </div>
        </nav>
      </section>

      <section class="section-bottom">
        <div class="recipes">
          <ul class="recipes__list"></ul>
          <div class="recipes__pagination">
            <!-- <button class="recipes__pagination--btn">
              <i class="far fa-arrow-alt-circle-left"></i> PREV
            </button>
            <button class="recipes__pagination--btn">
              NEXT <i class="far fa-arrow-alt-circle-right"></i>
            </button> -->
          </div>
        </div>
        <div class="display-recipe"></div>
        <div class="shopping_list"></div>
      </section>
    </div>
  </body>
</html>
